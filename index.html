<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap">

    <title>Frontend Mentor | Product list with cart</title>

  </head>
  <body>
    <div class="container">
      <div class="article">
        <h1>Desserts</h1>
        <div class="content"></div>
      </div>

      <div class="side">
        <h2>Your Cart</h2>
        <div class="empty">
          <img src="./images/illustration-empty-cart.svg" alt="illustration-empty-cart">
          <p>Your added items will appear here</p>
        </div>
        <div class="order">
          <div class="order-box"></div>
          <div class="order-total">Order Total <span></span></div>
          <div class="carbon">
            <img src="./images/icon-carbon-neutral.svg" alt="icon-carbon">
            This is a <b>carbon-neutral</b> delivery
          </div>
          <button>Confirm Order</button>
        </div>
      </div>
      <div class="confirm">
        <img src="./images/icon-order-confirmed.svg" alt="icon-order-confirmed">
        <h2>Order Confirmed</h2>
        <p>We hope you enjoy your food!</p>
        <div class="order-details">
          <div class="boxs"></div>
          <div class="order-total">Order Total <span></span></div>
        </div>
        <button>Start New Order</button>
      </div>
      <div class="overlay"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
